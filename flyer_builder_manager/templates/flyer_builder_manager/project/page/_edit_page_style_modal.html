<div class="modal fade" id="pageStyle" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Page Style</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if page %}
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Header Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_header_per"
                                value="{{page.header_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Body Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_body_per"
                                value="{{page.body_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Footer Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_footer_per"
                                value="{{page.footer_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-divider"></div>
                <div class="form-check mb-3 row m-0">
                    <input class="form-check-input" type="radio" name="apply_for" value="applyPage" checked>
                    <label class="form-check-label" for="applyProduct">
                        Apply for this page
                    </label>
                </div>
                <div class="form-check mb-3 row m-0">
                    <input class="form-check-input" type="radio" name="apply_for" value="applyProject">
                    <label class="form-check-label" for="applyPage">
                        Apply for whole project
                    </label>
                </div>
                {% endif %}
                {% if stoppers %}
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Header Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_header_per"
                                value="{{stoppers.0.header_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Body Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_body_per"
                                value="{{stoppers.0.body_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Footer Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_footer_per"
                                value="{{stoppers.0.footer_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% if posters %}
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Header Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_header_per"
                                value="{{posters.0.header_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Body Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_body_per"
                                value="{{posters.0.body_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Footer Height</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" name="" id="page_footer_per"
                                value="{{posters.0.footer_per}}">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                {% if page %}
                <button type="button" class="btn btn-primary" onclick="App.page.save_page_style_data()">Save</button>
                {% endif %}
                {% if stoppers %}
                <button type="button" class="btn btn-primary" onclick="App.stopper.save_page_style_data()">Save</button>
                {% endif %}
                {% if posters %}
                <button type="button" class="btn btn-primary" onclick="App.poster.save_page_style_data()">Save</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
