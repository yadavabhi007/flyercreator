<div class="modal fade" id="cell_style" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cell Style</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Border width</label>
                    <div class="col-sm-4">
                        <input id="border_width" type="number" class="form-control" name="pricetag"
                            value="{{page.border_width}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Border Color</label>
                    <div class="col-sm-4">
                        <input id="border_color" type="color" class="form-control" name="pricetag"
                            value="{{page.border_color}}">
                    </div>
                </div>
                <div class="modal-divider">
                    <p>Border Style</p>
                </div>
                <div class="form-check mb-3 row m-0 modal_border">
                    <input class="form-check-input" type="radio" name="borderstyle" id="applyProduct1" value="solid" {%
                        if page.border_style=="solid" %}checked{%endif%}>
                    <label class="form-check-label" for="applyProduct1">
                        <span class="border-icon bod1"></span>Solid
                    </label>
                </div>
                <div class="form-check mb-3 row m-0 modal_border">
                    <input class="form-check-input" type="radio" name="borderstyle" id="applyProduct2" value="dotted" {%
                        if page.border_style=="dotted" %}checked{%endif%}>
                    <label class="form-check-label" for="applyProduct2">
                        <span class="border-icon bod2"></span>Dotted
                    </label>
                </div>
                <div class="form-check mb-3 row m-0 modal_border">
                    <input class="form-check-input" type="radio" name="borderstyle" id="applyProduct3" value="dashed" {%
                        if page.border_style=="dashed" %}checked{%endif%}>
                    <label class="form-check-label" for="applyProduct3">
                        <span class="border-icon bod3"></span>Dashed
                    </label>
                </div>
                <div class="form-check mb-3 row m-0 modal_border">
                    <input class="form-check-input" type="radio" name="borderstyle" id="applyProduct4" value="double" {%
                        if page.border_style=="double" %}checked{%endif%}>
                    <label class="form-check-label" for="applyProduct4">
                        <span class="border-icon bod4"></span>Double
                    </label>
                </div>

                <div class="modal-divider"></div>

                <div class="form-check mb-3 row m-0">
                    <input class="form-check-input" type="radio" name="apply_for" value="applyPage" checked>
                    <label class="form-check-label" for="applyProduct">
                        Apply for this page
                    </label>
                </div>
                <div class="form-check mb-3 row m-0">
                    <input class="form-check-input" type="radio" name="apply_for" value="applyProject">
                    <label class="form-check-label" for="applyPage">
                        Apply for whole project
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="App.page.save_cell_style_data()">Save</button>
            </div>
        </div>
    </div>
</div>
