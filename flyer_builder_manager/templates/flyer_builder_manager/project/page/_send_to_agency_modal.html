{% load i18n %}

<div class="modal fade" id="send-to-agency-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="material-icons">send</i>
                    {% trans 'Invia ad agenzia' %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% trans "Se invii il progetto all'agenzia non sarà più modificabile." %}
                <br>
                {% trans "Confermi l'invio?" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="App.page.send_to_agency()">{% trans 'Invia'
                    %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Annulla' %}</button>
            </div>
        </div>
    </div>
</div>
